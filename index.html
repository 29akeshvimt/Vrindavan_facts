<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts about Vrindavan</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #e7f3fe;
            --hover-color: #357ab8;
            --background-color: #f0f8ff;
            --text-color: #333;
            --font-family: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            background: var(--secondary-color);
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        li:hover {
            background: #d0e7ff;
            transform: translateY(-2px);
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts about Vrindavan</h1>
        <ul id="facts-list"></ul>
        <button id="new-fact-btn">Show Random Fact</button>
    </div>
    <script>
        const facts = [
            "Vrindavan is considered one of the most sacred places in Hinduism as it is believed to be the birthplace of Lord Krishna.",
            "The town is known for its rich cultural heritage, with numerous temples dedicated to Lord Krishna and Radha.",
            "Vrindavan is famous for the Rasa Lila, a traditional dance-drama depicting the exploits of Lord Krishna with the gopis.",
            "The sacred Yamuna River flows through Vrindavan, and taking a dip in its waters is believed to cleanse one of sins.",
            "Vrindavan is part of the Braj Mandal, which includes other towns associated with the life of Lord Krishna, such as Mathura and Gokul.",
            "Vrindavan is renowned for its grand celebrations of Holi, where thousands gather to play with colors.",
            "Pilgrims often undertake the 84 Koshi Parikrama, a circumambulation of the sacred area around Vrindavan, about 84 kilometers long.",
            "There are over 5,000 temples in Vrindavan, each with its unique history and significance.",
            "The Madan Mohan Temple is one of the oldest temples in Vrindavan, dedicated to Lord Krishna.",
            "Vrindavan played a crucial role in the Bhakti movement, with many saints and poets contributing to its spiritual legacy."
        ];

        const factsList = document.getElementById('facts-list');
        const newFactBtn = document.getElementById('new-fact-btn');

        // Function to display a random fact
        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factItem = document.createElement('li');
            factItem.textContent = facts[randomIndex];
            factsList.appendChild(factItem);
        }

        // Event listener for the button
        newFactBtn.addEventListener('click', displayRandomFact);
    </script>
</body>
</html>
